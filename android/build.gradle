buildscript {
    ext.kotlin_version = '1.8.0'
    repositories {
        google()
        mavenCentral() // Removed the incorrect `.0'`
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Moved this to the correct place
        classpath "com.android.tools.build:gradle:8.1.0" // Add AGP version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
